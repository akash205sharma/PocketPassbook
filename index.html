<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketPassbook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="dashboard flex">
        <img " style=" position: relative; height: 80px;" src="logo.svg" alt="">
        <div class="income">
            <h2>Total Income</h2>
            <span class="data">0</span>
        </div>
        <div class="exp">
            <h2>Total Expenses</h2>
            <span class="data">0</span>
        </div>
        <div class="savings">
            <h2>Total Saving</h2>
            <span class="data">0</span>
        </div>

    </div>
    <div class="window flex">
        <div class="addincome">
            <h2>Add Your Income</h2>
            <input type="number" name="" id="income_amt" placeholder="Enter Amount">
            <input type="text" name="" id="income_info" placeholder="Enter description">
            <input type="datetime-local" name="" id="income_date">
            <button onclick="Addincome()">Add Income</button>
        </div>

        <div class="addexp">
            <h2>Add Expenses</h2>
            <input type="number" name="" id="exp_amt" placeholder="Enter Amount">
            <input type="text" name="" id="exp_info" placeholder="Enter description">
            <input type="datetime-local" name="" id="exp_date">
            <button onclick="Addexp()">Add Expenses</button>
        </div>

        <div class="history">
            <h1>History</h1>
            <ol>
                <div class="nohistory">---- No History available ---- </div>
                <!--<li>
                    <span class="amount">+ 1,00,000</span> 
                    <span class="info">Sunder pichai</span>
                    <span class="date">2024-06-17 16:36</span>
                </li>  
                <li>
                    <span class="amount red">- 100,00,000</span> 
                    <span class="info">Sunder pichai </span>
                    <span class="date">2024-06-17 16:36</span>
                </li>-->
            </ol>
        </div>
    </div>
    <div class="clear" onclick="clr()">Clear History</div>
    <div class="delete" onclick="del()"> Delete Payments</div>
    <script src="script.js"></script>
</body>

</html>
